<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worker demo</title>
</head>
<body>

<h1>Worker functions</h1>
<textarea contenteditable="false" style="width: 100%; height: 300px;">
function add(a, b) {
    return a + b;
}

function addALot(a, b) {
    for (let i = 0; i < 1000000000; ++i) {
        a += b;
    }
    return a;
}

function stuck() {
    while (true) {}
}
</textarea>

<p>add(<input type="number" id="addend1">, <input type="number" id="addend2">); result: <span id="add-result"></span></p>
<button onclick="doAdd()">Do add</button>
<p>addALot(<input type="number" id="addend3">, <input type="number" id="addend4">); result: <span id="addalot-result"></span></p>
<button onclick="doAddALot()">Do add-a-lot</button>
<p>stuck()</p>
<button onclick="stuck()">Stuck</button>

<button onclick="terminateWorker()">Terminate</button>

<script src="index.js"></script>

</body>
</html>
