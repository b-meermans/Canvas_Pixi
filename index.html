<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gui Demo</title>
        <script src="https://pixijs.download/release/pixi.js"></script>

        <style>
            #pixi-container {
                position: relative;
            }

            canvas {
                display: block;
            }

            #reload-button {
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 2;
            }
        </style>
    </head>
    <body>
        <div id="pixi-container">
            <button id="reload-button" onclick="loadPIXI()">Reload GUI</button>
        </div>

        <textarea id="log-output" rows="15" cols="97"></textarea>
        <button onclick="clearLog()">Clear</button>
        <script src="console_output.js"></script>
        <script src="https://cjrtnc.leaningtech.com/3_20231218_321/cj3loader.js"></script>
        <script src="java_runner.js"></script>
    </body>
</html>
